<div id='main'>
  <h3 id='title'>WE'RE LAUNCHING SOON</h3>

  <div id='countdown'>

    <div class="itemContainer">
      <div class="clockValue">
        {{days}}
      </div>
      <p class="clockText">
        DAYS
      </p>
    </div>

    <div class="itemContainer">
      <div class="clockValue">
        {{hours}}
      </div>
      <p class="clockText">
        HOURS
      </p>
    </div>

    <div class="itemContainer">
      <div class="clockValue">
        {{minutes}}
      </div>
      <p class="clockText">
        MINUTES
      </p>
    </div>

    <div class="itemContainer">
      <div class="clockValue">
        {{seconds}}
      </div>
      <p class="clockText">
        SECONDS
      </p>
    </div>


  </div>

  <div id='hills'>
    <div id='socialContainer'>
      <div class='socialItem'>
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="socialItem">
        <i class="fab fa-pinterest"></i>
      </div>
      <div class="socialItem">
        <i class="fab fa-instagram"></i>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/andrewsiachos" target="_blank">Andrew Siachos</a>.
    </div>
  </div>
</div>
